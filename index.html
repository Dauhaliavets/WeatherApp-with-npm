<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/index.css"/>
		<title>Weather App</title>
	</head>
	<body>
		<div class="container">
			<div class="weather__wrapper">
				<form class="form__search">
					<input
						class="form__search-input"
						type="text"
						name="city"
						id="citySearch"
						placeholder="Search city"
					/>
					<button class="form__search-button" type="submit"></button>
				</form>

				<div class="current__location">
					<div class="tabs">
						<!-- Now -->
						<div class="tabs__item active" data-tab="now">
							<div class="now__temperature temperature"><span>&nbsp;</span></div>
							<div class="now__icon">
								<img
									src="img/preloader.gif"
									alt="cloud"
									class="icon-now"
								/>
							</div>
							<div class="location__wrapper">
								<p class="location__name">&nbsp;</p>
								<div class="like__icon">
									<svg
										width="24"
										height="25"
										viewBox="0 0 24 25"
										fill="none"
										xmlns="http://www.w3.org/2000/svg"
									>
										<path
											opacity="0.54"
											fill-rule="evenodd"
											clip-rule="evenodd"
											d="M17.5 1C15.0556 1 12.8556 2.7875 12 5.125C11.1444 2.7875 8.94444 1 6.5 1C3.44444 1 1 3.6125 1 7.1875C1 12 5.27778 16.125 12 23C18.7222 16.125 23 12 23 7.1875C23 3.6125 20.5556 1 17.5 1Z"
											stroke="black"
											stroke-width="2"
										/>
									</svg>
								</div>
							</div>
						</div>
						<!-- Details -->
						<div class="tabs__item" data-tab="details">
							<p class="location__name"></p>
							<div class="details__location">
								<p class="details__temperature temperature">Temperature: <span>14&deg</span></p>
								<p class="details__feels__like feels__like">Feels like: <span>10&deg</span></p>
								<p class="details__weather weather">Weather: <span>Clouds</span></p>
								<p class="details__sunrise sunrise">Sunrise: <span>03:21</span></p>
								<p class="details__sunset sunset">Sunset: <span>18:54</span></p>
							</div>
						</div>
						<!-- Forecaast -->
                        <div class="tabs__item" data-tab="forecast">
							<p class="location__name"></p>
							<div class="forecast__cards"></div>
                        </div>
					</div>
					<!-- Tabs control -->
					<ul class="tabs__control">
						<li class="tabs__btn-wrapper">
							<button class="tabs__btn active" data-tab="now">Now</button>
						</li>
						<li class="tabs__btn-wrapper">
							<button class="tabs__btn" data-tab="details">Details</button>
						</li>
						<li class="tabs__btn-wrapper">
							<button class="tabs__btn" data-tab="forecast">Forecast</button>
						</li>
					</ul>
				</div>

				<div class="favorites__locations">
					<h3 class="locations__title">Added Locations:</h3>
					<ul class="locations__list"></ul>
				</div>
			</div>
		</div>
	<script defer type="module" src="./scripts/index.js"></script>
	</body>
</html>
